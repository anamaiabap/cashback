input SimpleStatements {
  error: String
  object: String
  subject: String
  verb: String
}

input SaveValues {
  type: String
  content: String
  name: String
  simpleStatements: [SimpleStatements]
  operator: String
}

type SimpleStatementsType {
  error: String
  object: String
  subject: String
  verb: String
}

type SearchValues {
  type: String
  content: String
  name: String
  simpleStatements: [SimpleStatementsType]
  operator: String
}

type ReturnValueSave {
  Id: String
  DocumentId: String
  Href: String
}

type ObjectNameId {
  id: String
  name: String
}

type ObjectName {
  name: String
}

type Query {
  searchMasterdata: [SearchValues]
  getProductsNames: [ObjectNameId]
  getSkuNames: [ObjectNameId]
  getBrandsNames: [ObjectNameId]
  getCollectionsNames: [ObjectNameId]
  getCategoryName: [ObjectNameId]
  getSpecificationName: [ObjectName]
}

type Mutation {
  saveMasterdata(saveData: SaveValues): ReturnValueSave
}
