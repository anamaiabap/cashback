input SimpleStatements {
  error: String
  object: String
  subject: String
  verb: String
}

input SaveValues {
  type: String
  content: String
  name: String
  simpleStatements: [SimpleStatements]
  operator: String
}

type SimpleStatementsType {
  error: String
  object: String
  subject: String
  verb: String
}

type SearchValues {
  type: String
  content: String
  name: String
  simpleStatements: [SimpleStatementsType]
  operator: String
}

type ReturnValueSave {
  Id: String
  DocumentId: String
  Href: String
}

type Query {
  getProductsIds: [Int]
  getProductsNames: [String]
  getSkuNames: [String]
  getBrandsNames: [String]
  getCollectionsNames: [String]
  getCategoryName: [String]
  getSpecificationName: [String]
  searchMasterdata: [SearchValues]
}

type Mutation {
  saveMasterdata(saveData: SaveValues): ReturnValueSave
}
